<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset="UTF-8">
<title>Build a Survey Form</title>
<link rel="stylesheet" href="./style/styles.css">
</head>
<div class="container">
<body>
    <header>
<h1  class="title-text" id="title">freeCodeCamp Survey Form</h1>
  <p class="description-text" id="description" >Thank you for taking the time to help us improve the platform</p>
  </header>
  </div>
  <form id="survey-form">
<div class="name-label">
  <label for="name" id="name-label">Name </label> 
   </div>
   <div class="name-input">
  <input id="name" type="text" placeholder="Enter your name" required >
 </div>
  <div class="email-label">
 <label for="email" id="email-label">Email</label>
 </div>
 <div class="email-input">
 <input id="email" type="email" placeholder="Enter your Email" required >
 </div>
 <div class="age-label">
<label for="number" id="number-label">Age(optional)</label>
</div>
<div class="age-input">
<input id="number" type="number" placeholder="Age" min="0" max="12" required >
</div>
<div class="curr-role-option">
<label>Which option best describes your current role?</label>
</div>
<div class="select-role-option">
<select class="dropdown" id="dropdown" type="select">
<option>Select current role</option>
<option>Student</option>
<option>Full Time Job</option>
<option>Full Time Learner</option>
<option>Prefer not to say</option>
<option>Other</option>
</select>
</div>
<div class="radio-container">
  <div class="input-radio">
  <p id="recommendation">Would you recommend freeCodeCamp to a friend?</p>
<label for="user-recommend"><input id="user-recommend-1" type="radio" name="radio-button" value="Definitely"/> Definitely</label>
</div>
<div class="input-radio">
</label>
<label for="user-recommend"><input id="user-recommend-2" type="radio" name="radio-button" value="Maybe"/> Maybe</label>
</label>
</div>
<div class="input-radio">
<label for="user-recommend"><input id="user-recommend-3" type="radio" name="radio-button" value="Not sure"/> Not sure</label>
</div>
</div>
<div class="fav-feature">
  <p id="select-feature">What is your favorite feature of freeCodeCamp?</p>
  <div class="select-feature">
    <select id="dropdown-2" type="select">
  <option>Select an option</option>
  <option>Challenges</option>
  <option>Projects</option>
  <option>Community</option>
  <option>Open Source</option>
    </select>
    </div>
<div class="check-apply">
  <p id="improvement">What would you like to see improved?(Check all that apply)</p>
 <div class="input-checkbox"> 
<label for="prefer"><input id="prefer" type="checkbox" value="Front-end Projects"> Front-end Projects</label></div>
<div class="input-checkbox">
<label for="prefer">
  <input id="prefer" type="checkbox" value="Back-end Projects"> Back-end Projects</label>
  </div>
<div class="input-checkbox">
  <label for="prefer">
  <input id="prefer" type="checkbox" value="Data Visualization"> Data Visualization</label>
  </div>
<div class="input-checkbox">
  <label for="prefer">
  <input id="prefer" type="checkbox" value="Challenges"> Challenges</label>
</div>
<div class="input-checkbox">
  <label for="prefer">
  <input id="prefer" type="checkbox" value="Open Source Community"> Open Source Community</label>
  </div>
<div class="input-checkbox">
  <label for="prefer">
  <input id="prefer" type="checkbox" value="Gitter help rooms"> Gitter help rooms</label>
  </div>
<div class="input-checkbox">
  <label for="prefer">
  <input id="prefer" type="checkbox" value="Gitter help rooms"> Gitter help rooms</label>
  </div>
<div class="input-checkbox">
<label for="prefer">
  <input id="prefer" type="checkbox" value="Videos"> Videos</label>
  </div>
<div class="input-checkbox">
  <label for="prefer">
  <input id="prefer" type="checkbox" value="City Meetups"> City Meetups</label>
  </div>
<div class="input-checkbox"> 
  <label for="prefer">
  <input id="prefer" type="checkbox" value="Wiki"> Wiki</label>
  </div>
<div class="input-checkbox">
  <label for="prefer">
  <input id="prefer" type="checkbox" value="Forum"> Forum</label>
  </div>
<div class="input-checkbox">
   <label for="prefer">
  <input id="prefer" type="checkbox" value="Additional Courses"> Additional Courses</label>
  </div>
</div>
<div>
  <p class="comment-suggestion">Any comments or suggestions?</p>
 <textarea class="textarea"placeholder="Enter your comment here..." id="input-textarea" name="comment-suggestion" rows="3" cols="30"></textarea>
  </div>
<div>
 <button type="submit" class="submit-button" id="submit">submit</button>
 </div>
</form>
</div>
</body>
</div>
</html>
